<!DOCTYPE html>
<html>
  <head>
    <title>Formulario 1</title>
  </head>
  <body>
    <h1 style="color: black">Travel reservation form</h1>
    <h2 style="color: grey">* denotes mandotory</h2>
    <hr />
    <!--Separacion entre secciones-->
    <br /><br />
    <form action="/Formulario1" method="POST">
      <label for="nombre">Full name*:</label><br />
      <input
        type="text"
        id="nombre"
        name="nombre"
        placeholder="FirstName LastName"
      /><br /><br />
      <label for="email">Email address*:</label><br />
      <input
        type="email"
        id="email"
        name="email"
        placeholder="EMAIL_ADDRESS"
      /><br /><br />

      <label for="SelectTour">Select tour package*:</label><br />
      <select id="SelectTour">
        <option value="Paraguay">Paraguay</option>
        <option value="Brasil">Brasil</option>
        <option value="Argentina">Argentina</option>
        <option value="Chile">Chile</option>
      </select>
      <br /><br />

      <label for="date">Arrival date</label><br />
      <input
        type="date"
        id="date"
        name="date"
        placeholder="d/m/a"
      /><br /><br />

      <label for="nropersonas">Number of persons*:</label><br />
      <input
        type="text"
        id="nropersonas"
        name="nropersonas"
        placeholder="UNKNOWN_TYPE"
      /><br /><br />

      <label>What would you want to avail?*:</label><br />
      <label for="Boarding">Boarding</label>
      <input type="checkbox" id="Boarding" name="Boarding" /><br />
      <label for="Fooding">Fooding</label>
      <input type="checkbox" id="Fooding" name="Fooding" /><br />
      <label for="SightSeeing">Sight seeing</label>
      <input type="checkbox" id="SightSeeing" name="SightSeeing" /><br /><br />
      <label for="CouponCode">Discout Coupon code*:</label><br />
      <input
        type="text"
        id="CouponCode"
        name="CouponCode"
        placeholder="UNKNOWN_TYPE"
      /><br /><br />

      <label for="TermAndConditions">Terms and conditions*</label><br />
      <input type="radio" id="Agree" name="TermAndConditions" />
      <label for="Agree">I Agree </label>
      <input type="radio" id="Disagree" name="TermAndConditions" />
      <label for="Disagree">I disagree</label>
      <br /><br />

      <button type="submit">Complete reservation</button>
      <button type="reset">Reset reservation</button>
    </form>
  </body>
</html>
